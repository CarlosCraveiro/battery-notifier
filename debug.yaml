# See https://docs.kernel.org/power/power_supply_class.html for more.

# status (case-sensitive): Charging | Full | Discharging
# capacity: integers from 0 to 100.
states:
  - status: Discharging
    capacity: 75
  - status: Discharging
    capacity: 29
  - status: Charging
    capacity: 29
  - status: Discharging
    capacity: 10
  - status: Discharging
    capacity: 4
  - status: Charging
    capacity: 85
  - status: Full
    capacity: 100

# Expressed in seconds, this is the gap between all the battery states.
seconds_between: 5
